tasks:
  - name: Fetching submodules
    command: |
      git submodule init 
      git submodule update --init --recursive
  - name: Build JSON Buffet
    init: |
      mkdir build && cd build
      cmake ..
      cmake --build .
    command: cat ../test.json | ./build/json-buffet



